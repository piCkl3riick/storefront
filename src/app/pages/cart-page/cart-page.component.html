<div class="cart-container">
  <mat-card *ngIf="cartItems.length === 0" class="empty-cart">
    <mat-card-content>
      <h2>Your Cart is Empty</h2>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="cartItems.length > 0" class="cart">
    <mat-card-title>Your Shopping Cart</mat-card-title>
    <div class="cart-content">
      <!-- Left column: Cart Items -->
      <div class="cart-items">
        <mat-list>
          <mat-list-item *ngFor="let item of cartItems">
            <div class="cart-item">
              <img [src]="item.product.image" alt="{{ item.product.title }}" class="cart-item-img">
              <div class="cart-item-details">
                <h3>{{ item.product.title }}</h3>
                <p>{{ item.product.price | currency }}</p>
                <div class="cart-item-actions">
                  <mat-form-field>
                    <input matInput type="number" [(ngModel)]="item.quantity" min="1" (ngModelChange)="updateQuantity(item)" />
                  </mat-form-field>
                  <button mat-button color="warn" (click)="removeItem(item)">Remove</button>
                </div>
              </div>
            </div>
          </mat-list-item>
        </mat-list>
      </div>

      <!-- Right column: Cart Summary -->
      <div class="cart-summary">
        <h3>Total: {{ totalPrice | currency }}</h3>
        <button mat-raised-button color="primary" (click)="checkout()">Proceed to Checkout</button>
      </div>
    </div>
  </mat-card>
</div>
