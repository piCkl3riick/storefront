<div *ngIf="product" class="product-detail">
    <div class="product-header">
      <h1>{{ product.title }}</h1>
      <div class="product-rating">
        <span *ngFor="let star of getStars(product.rating?.rate)">
          <mat-icon>star</mat-icon>
        </span>
        <span *ngFor="let emptyStar of getEmptyStars(product.rating?.rate)">
          <mat-icon>star_border</mat-icon>
        </span>
        <span class="rating-count">({{ product.rating?.count }} reviews)</span>
      </div>
    </div>
  
    <div class="product-image">
      <img [src]="product.image" alt="{{ product.title }}">
    </div>
  
    <div class="product-description">
      <h2>Description</h2>
      <p>{{ product.description }}</p>
    </div>
  
    <div class="product-price">
      <h3>{{ product.price | currency }}</h3>
    </div>
  
    <button mat-button (click)="addToCart(product)">Add to Cart</button>
  </div>
